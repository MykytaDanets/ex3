<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center;}
        button { padding: 10px; margin-top: 20px; }
        input { padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1 id="title">Click the button to change me!</h1>
    <input type="text" id="userInput" placeholder="Enter new title" />
    <button onclick="changeTextAndColor()">Click Me</button>

    <script>
        function changeTextAndColor() {
            const userInput = document.getElementById("userInput").value;
            document.getElementById("title").innerText = userInput;

            const randomColor = getRandomColor();
            document.body.style.backgroundColor = randomColor;
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
